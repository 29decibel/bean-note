<!DOCTYPE html>
<html>
  <head>
    <meta content="IE=Edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta name="description" content="simple and elegant note app, which is yours, which will never shut down">
    <title>Bean Note -- Your note app which will never shut down</title>
    <script src="./javascripts/lib/angular.min.js" ></script>
    <script src="./javascripts/lib/wysihtml5-0.3.0.js" ></script>
    <script src="./javascripts/advanced.js" ></script>
    <!--[if lt IE 9]>
      <script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->

    <link rel="stylesheet" href="./stylesheets/reset-min.css">
    <link rel="stylesheet" href="./stylesheets/font-awesome.min.css">
    <link rel="stylesheet" href="./stylesheets/stylesheet.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body ng-app="app">
    <div id='notes-list' ng-controller="Main" class='notes-list'>
      <div class='new-note'><button ng-click="newNote()">New Note</button></div>
      <ul>
        <li ng-repeat="note in notes" class='note-excerpt' ng-class="{active: note.active}" ng-click="chooseNote(note)">
          {{ note.excerpt }}<a href='#' class='icon-button delete-note' ng-click="deleteNote(note)"><i class='icon-trash'></i></a>
        </li>
      </ul>
      <div class='search'><input type='input' ng-model="searchText" ng-keyup="searchNote($event)"></input></div>
    </div>


    <div class='note-editor' ng-controller="Main">
      <div id="wysihtml5-editor-toolbar">
        <header>
          <ul class="commands">
            <li data-wysihtml5-command="bold" title="Make text bold (CTRL + B)" class="command"><i class='icon-bold'></i></li>
            <li data-wysihtml5-command="italic" title="Make text italic (CTRL + I)" class="command"><i class='icon-italic'></i></li>
            <li data-wysihtml5-command="insertUnorderedList" title="Insert an unordered list" class="command"><i class='icon-list-ul'></i></li>
            <li data-wysihtml5-command="insertOrderedList" title="Insert an ordered list" class="command"><i class='icon-list-ol'></i></li>
            <li data-wysihtml5-command="createLink" title="Insert a link" class="command"><i class='icon-link'></i></li>
            <li data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="blockquote" title="Insert headline 1" class="command"><i class='icon-quote-right'></i></li>
            <li data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1" title="Insert headline 1" class="command">H1</li>
            <li data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h2" title="Insert headline 2" class="command">H2</li>
            <li data-wysihtml5-command="encryptText" title="Encrypt selected text" class="command" ><i class='icon-key'></i></li>
          </ul>
        </header>
        <div data-wysihtml5-dialog="createLink" style="display: none;">
          <label>
            Link:
            <input data-wysihtml5-dialog-field="href" value="http://">
          </label>
          <a data-wysihtml5-dialog-action="save">OK</a>&nbsp;<a data-wysihtml5-dialog-action="cancel">Cancel</a>
        </div>

      </div>

      <section>
        <textarea ng-model="contents" name='table-contents' id="wysihtml5-editor" spellcheck="false" wrap="off" autofocus placeholder="Paste the table contents here ...">
        </textarea>
      </section>
    </div>

    <script src="./javascripts/app.js" ></script>
  </body>
</html>
